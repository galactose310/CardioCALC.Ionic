<ion-header>
    <ion-navbar mode="ios">
        <ion-buttons start>
            <button ion-button menuToggle>
                <ion-icon color="primary" name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="openPage(aboutPage)">
                <ion-icon color="primary" ios="ios-information-circle-outline" md="ios-information-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title item-content text-center>CardioCALC</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <ion-searchbar mode="ios" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-list class="menu-list">
        <ion-list-header mode="ios" class="menu-list-header">Scores</ion-list-header>
        <button menuClose ion-item *ngFor="let score of scores" (click)="openPage(score)">
            {{score.title}}
        </button>
    </ion-list>
    
    <ion-list class="menu-list">
        <ion-list-header mode="ios" class="menu-list-header">Calculs</ion-list-header>
        <button menuClose ion-item *ngFor="let calcul of calculs" (click)="openPage(calcul)">
            {{calcul.title}}
        </button>
    </ion-list>
    
</ion-content>
