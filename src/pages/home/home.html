<ion-header>
    <ion-toolbar mode="ios">
        <ion-buttons start>
            <button ion-button menuToggle>
                <ion-icon color="primary" name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button icon-only (click)="openPage(aboutPage)">
                <ion-icon color="primary" ios="ios-information-circle-outline" md="ios-information-circle-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title item-content text-center>CardioCALC</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar mode="ios" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-list class="menu-list">
        <ion-list-header mode="ios" class="menu-list-header">Scores</ion-list-header>
        <button menuClose ion-item *ngFor="let score of scores" (click)="openPage(score)">
            {{score.title}}
        </button>
    </ion-list>
    
    <ion-list class="menu-list">
        <ion-list-header mode="ios" class="menu-list-header">Calculs</ion-list-header>
        <button menuClose ion-item *ngFor="let calcul of calculs" (click)="openPage(calcul)">
            {{calcul.title}}
        </button>
    </ion-list>
    
	<ion-list id="support" class="menu-list" padding-bottom>
		<ion-list-header mode="ios" class="menu-list-header">Support</ion-list-header>
		<ion-item>
			<ion-avatar item-start><img src="assets/img/tecmed-avatar.png" /></ion-avatar>
			<h2>Distribu√© par TEC MED</h2>
			<p>Site Web : <a href="http://www.tec-med.fr/">www.tec-med.fr</a></p>
		</ion-item>
		<ion-item (click)="openPage(aboutPage)">
			<ion-avatar item-start><img src="assets/img/about.png" /></ion-avatar>
			<h2>A propos de CardioCALC</h2>
		</ion-item>
	</ion-list>

	
</ion-content>
