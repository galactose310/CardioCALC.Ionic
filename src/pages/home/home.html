<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon color="primary" name="menu"></ion-icon>
        </button>
        <ion-title>CardioCALC</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    
    <ion-list no-lines>
        
        <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
            <ion-icon color="primary" item-start name="arrow-forward"></ion-icon>
            {{p.title}}
        </button>
        
    </ion-list>
    
</ion-content>
