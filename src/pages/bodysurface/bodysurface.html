<ion-header>
    <ion-toolbar>
        <button ion-button menuToggle>
            <ion-icon color="primary" name="menu"></ion-icon>
        </button>
        <ion-title>Surface corporelle</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    
    <form (ngSubmit)="display();">
        
        <ion-list no-lines>
            
            <ion-item>
                <ion-label color="dark">Poids</ion-label>
                <ion-input type="number" name="weight" placeholder="(kg)" [(ngModel)]="weight"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label color="dark">Taille</ion-label>
                <ion-input type="number" name="height" placeholder="(cm)" [(ngModel)]="height"></ion-input>
            </ion-item>
            
        </ion-list>
        
        <button ion-button type="submit">CALCULER</button>
        
    </form>
    
    <div id="item_description">
        <p>
            Surface corporelle selon la formule de Boyd.
        </p>
        <p id="item_source">
            Source :
            <a href="https://www.upress.umn.edu/book-division/books/the-growth-of-the-surface-area-of-the-human-body">
                The growth of the surface area of the human body.
                Boyd E. University of Minnesota Press, 1935.
            </a>
        </p>
    </div>

</ion-content>
