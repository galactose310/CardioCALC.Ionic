<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon color="primary" name="menu"></ion-icon>
        </button>
        <ion-title>Indice de masse corporelle</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    
    <form (ngSubmit)="display();">
        
        <ion-list no-lines>
            
            <ion-item>
                <ion-label color="dark">Poids</ion-label>
                <ion-input type="number" name="weight" placeholder="(kg)" [(ngModel)]="weight"></ion-input>
            </ion-item>
            
            <ion-item>
                <ion-label color="dark">Taille</ion-label>
                <ion-input type="number" name="height" placeholder="(cm)" [(ngModel)]="height"></ion-input>
            </ion-item>
            
        </ion-list>
        
        <button ion-button type="submit">CALCULER</button>
        
    </form>
    
    <div id="item_description">
        <p id="item_source">
            Source :
            <a href="http://apps.who.int/bmi/index.jsp?introPage=intro_3.html">
                Classification de l'IMC selon l'Organisation Mondiale de la Sant√©.
            </a>
        </p>
    </div>

</ion-content>
